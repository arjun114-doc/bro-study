{% extends "blank_layout.html" %}
{% load static %}


{% block content %}
<h1>LIst</h1>
<table>
    <tr><th>title</th><th>Description</th><th>year</th><th>edit/delete</th></tr>
{% for i in movies %}
<tr>
   
<td><h1>Title:{{i.title}}</h1>
    {% if i.poster %}
    <img src="{{i.poster.url}}" alt="" style="width:200px; height:auto;"></img>
    {% endif %}

</td>
<td><p>Summary:{{i.description}}</p></td>
<td><h4>Year:{{i.year}}</h4></td>
<td><a href="{% url 'edit' i.id %}">edit</a>/<a href="{% url 'delete' i.id %}">delete</a></td>

{% endfor %}
</tr>
</table>
{% endblock content %}
